<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <h1>My form 1</h1>

    <p>
        {% if breed %}
        The breed you entered is {{breed}}.
        Update it in the form below:
        {% else %}
        Please enter your breed:
        {% endif %}
    </p>

    <form method="POST">
        {{form.hidden_tag()}}
        {{form.breed.label}} {{form.breed()}}
        {{form.submit()}}
    </form>
    
</body>
</html>
